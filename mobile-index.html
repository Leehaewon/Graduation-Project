<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="resources/logo_white.png">

    <title>Style Transfer Image Upload page</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
  </head>

  <body>
      <div class="container mt-3 w-100 h-100 text-center">
          <div class="rounded border p-4" style="background-color: #efefef;">
          <form method="post" enctype="multipart/form-data" action="/send_mobile_img">
            <img class="rounded mx-auto d-block" src="resources/logo_color.png" style="width: 250px;">
            <h2>사진을 등록해주세요.</h2>
            <br>
            <label class="btn btn-link btn-lg">
              <input type="file" name="uploadImg" accept="image/*" style="color: #828282; width: 300px;" />
            </label>
            <br><br>
            <label class="btn btn-danger">
              <input type="submit" value="전송" style="border: none; background-color: rgba(0,0,0,0); color: #fff"/>
            </label>
          </form>
          </div>
      </div>
  </body>
</html>
